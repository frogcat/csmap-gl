<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>csmap-gl</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="leaflet-tilelayer-csgl.js"></script>
  <style>
    #mixer {
      position: absolute;
      top: 10px;
      left: 10px;
      width: auto;
      height: auto;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 10000;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <div id="mixer">
    <dl style="margin:10px;">
      <dt>curvature</dt>
      <dd><input type="range" id="curvature" min="1" max="100" value="50" /></dd>
      <dt>slope</dt>
      <dd><input type="range" id="slope" min="1" max="160" value="20" /></dd>
    </dl>
  </div>
  <script>
    var MAPBOX_PUBLIC_ACCESS_TOKEN = "pk.eyJ1IjoiZnJvZ2NhdCIsImEiOiJlYmE4ZTE4ZGEzMDAxNWQ5MWIyYmQ0MmFhN2Q5MDUyMCJ9.2jx0Hl7cJmXX4I7pZ-FtYA";
    var MAPBOX_TERRAIN_RGB = "https://api.mapbox.com/v4/mapbox.terrain-rgb/{z}/{x}/{y}.pngraw?access_token=" + MAPBOX_PUBLIC_ACCESS_TOKEN;
    var MAPBOX_BASEMAP = "https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=" + MAPBOX_PUBLIC_ACCESS_TOKEN;
    var map = L.map("map", L.extend({
      zoom: 12,
      maxZoom: 14,
      center: [35.3538, 138.8279]
    }, L.Hash.parseHash(location.hash)));
    map.zoomControl.setPosition("bottomright");

    L.tileLayer(MAPBOX_BASEMAP, {
      attribution: "© <a href='https://www.mapbox.com/map-feedback/'>Mapbox</a>" +
        " © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a>" +
        " <strong><a href='https://www.mapbox.com/map-feedback/' target='_blank'>Improve this map</a></strong>"
    }).addTo(map);

    var layer = L.tileLayer.csgl(MAPBOX_TERRAIN_RGB, {
      attribution: "© <a href='https://www.mapbox.com/map-feedback/'>Mapbox</a>" +
        " © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a>" +
        " <strong><a href='https://www.mapbox.com/map-feedback/' target='_blank'>Improve this map</a></strong>",
      crossOrigin: true
    }).addTo(map);
    L.hash(map);


    $("#mixer input").on("input", function() {
      var curvature = parseFloat($("#curvature").val());
      var slope = parseFloat($("#slope").val());
      layer.options.curvature = 3.0 * curvature / 100;
      layer.options.slope = 1.0 * slope / 100;
      layer._paint();
    }).eq(1).trigger("input");
  </script>
</body>

</html>
